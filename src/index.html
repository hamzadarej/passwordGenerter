<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
   <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <section class="box">
      <p>Password Generator</p>
      <div class="inputBox">
        <input type="text" placeholder="Password" name="PasswordGen"  id="PasswordGen" />
      </div>
      <div class="checkboxes">
        <div class="checkIt">
          <span>Password length</span><input type="number" min="4" max="30" id="length" />
        </div>
        <div
          class="checkIt"><span>Includes uppercase letters</span
          ><input type="checkbox" name="" id="uppercase" />
        </div>
        <div class="checkIt">
          <span>Includes lowercase letters</span
          ><input type="checkbox" name="" id="lowercase" />
        </div>
        <div class="checkIt">
          <span>Includes numbers</span><input type="checkbox" name="" id="numbers" />
        </div>
        <div class="checkIt">
          <span>Includes symbols</span><input type="checkbox" name="" id="symbols" />
        </div>
      </div>
      <footer>
        <button id="passGen" onclick="passwordGen()">Generate Password</button></footer>
    </section>

    <script src="scripts/index.js"></script>
  </body>
</html>
