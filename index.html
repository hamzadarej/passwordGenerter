<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="box">
      <p>Password Generator</p>
      <div class="inputBox">
        <input type="text" name="PasswordGen"  id="PasswordGen" />
      </div>
      <div class="checkboxes">
        <div class="checkIt">
          <span>Password length</span><input type="checkbox" name="" id="" />
        </div>
        <div
          class="checkIt"><span>Includes uppercase letters</span
          ><input type="checkbox" name="" id="" />
        </div>
        <div class="checkIt">
          <span>Includes lowercase letters</span
          ><input type="checkbox" name="" id="" />
        </div>
        <div class="checkIt">
          <span>Includes numbers</span><input type="checkbox" name="" id="" />
        </div>
        <div class="checkIt">
          <span>Includes symbols</span><input type="checkbox" name="" id="" />
        </div>
      </div>
      <footer>
        <button onclick="passwordGen()">Generate Password</button></footer>
    </section>

    <script src="index.js"></script>
  </body>
</html>
